<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="icon" href="img/behold-logo-small.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <title>Fine Form</title>
  </head>
  <body>
    <div class="background-overlay">
      <div id="container">
        <div class="logo-container">
          <img src="img/behold-logo.png" alt="behold" />
        </div>

        <div class="panel-container">
          <div class="panel">
            <h1 class="panel__heading">Create an account</h1>

            <p class="panel__subheading">
              Already have an account? <a href="#">Sign in</a>
            </p>

            <form action="" onsubmit="alert('success')">
              <div class="input">
                <label for="email-address">Email Adress</label>
                <input type="email" required id="email-address" />

                <div class="input__indicator"></div>
              </div>

              <div class="name">
                <div class="input">
                  <label for="first-name">Frist Name</label>
                  <input type="text" required id="first-name" />
                  <div class="input__indicator"></div>
                </div>
                <div class="input">
                  <label for="last-name">Last Name</label>
                  <input type="text" required id="last-name" />
                  <div class="input__indicator"></div>
                </div>
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input type="password" required id="password" />
                <div class="input__indicator"></div>
              </div>

              <div class="date-of-birth">
                <h6 class="date-of-birth__heading">Date Of Birth</h6>
                <div class="date-of-birth__inputs">
                  <div class="dropdown">
                    <label for="month">Month</label>
                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="feburary">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                  </div>
                  <div class="input">
                    <label for="day">Day</label>
                    <input type="number" required id="day" min="1" max="31" />
                    <div class="input__indicator"></div>
                  </div>
                  <div class="input">
                    <label for="year">Year</label>
                    <input
                      type="number"
                      required
                      id="year"
                      min="1900"
                      max="2021"
                    />
                    <div class="input__indicator"></div>
                  </div>
                </div>
              </div>

              <p class="consents">
                By clicking create an account, I have read and agreed to the
                <a href="#">terms of use</a> and <a href="">privacy policy</a>
              </p>
              <button>create account</button>
            </form>
          </div>
        </div>

        <div class="portfolio-div">
          <a class="portfolio" href="https://tomiwa-portfolio.netlify.app">
            <button class="my-portfolio">My Portfolio &rarr;</button>
          </a>
        </div>
      </div>
    </div>

    <script>
      var images = ["fall.jpeg", "flowerPlant.jpeg", "leaf.jpeg"];
      function changeBackground() {
        var randomNumber = Math.floor(Math.random() * images.length);
        document.body.style.backgroundImage =
          "url(img/" + images[randomNumber] + ")";
      }

      window.onload = changeBackground;
    </script>
  </body>
</html>
